<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .fLeft {
        float: left;
      }
      .fRight {
        float: right;
      }
      .clear {
        clear: both;
      }
      .bdr {
        border: 1px solid black;
      }

      .container {
        width: 90%;
        margin: 0 auto;
      }
      .header {
        height: 100px;
      }
      .navBar {
        height: 50px;
      }
      .leftBody {
        width: 20%;
        height: 500px;
      }
      .rightBody {
        width: 79%;
        height: 500px;
      }
      .footer {
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header bdr">
        <h1>Header</h1>
      </div>
      <div class="navBar bdr"></div>
      <!-- body -->
      <div>
        <div class="leftBody bdr fLeft">left</div>
        <div class="rightBody bdr fRight">right</div>
      </div>
      <div class="clear"></div>
      <div class="footer bdr">footer</div>
    </div>
  </body>
</html>
