<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      /* // by class css */
      .bgRed {
        background-color: red;
      }
      /* by id css */
      #myDiv {
        background-color: yellow;
      }
      /* by element/tag css - ex: div, b , body, img, ul li */
      div {
        border: 2px solid black;
        width: 200px;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="bgRed">div 1</div>
    <div id="myDiv">div 2</div>
  </body>
</html>
