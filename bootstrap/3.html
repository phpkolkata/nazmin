<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <style>
      .h100 {
        height: 100px;
      }
      .h50 {
        height: 50px;
      }
      .h500 {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <!-- container and container-fluid -->
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-6 border h100">1</div>
        <div class="col-md-3 col-6 border h100">2</div>
        <div class="col-md-3 col-6 border h100">3</div>
        <div class="col-md-3 col-6 border h100">4</div>
      </div>

      <div class="row">
        <div class="col-md-6 col-12 border h100">1</div>
        <div class="col-md-6 col-12 border h100">2</div>
      </div>
    </div>
  </body>
</html>
