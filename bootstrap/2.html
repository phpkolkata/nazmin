<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <style>
      .h100 {
        height: 100px;
      }
      .h50 {
        height: 50px;
      }
      .h500 {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <!-- container and container-fluid -->
    <div class="container">
      <!-- header -->
      <div class="row border h100">
        <div class="col-12">
          <h1>Header</h1>
        </div>
      </div>
      <!-- end header -->
      <!-- nav -->
      <div class="row border h50">
        <div class="col-12"></div>
      </div>
      <!-- end nav -->
      <!-- body -->
      <div class="row h500">
        <div class="col-3 border">left</div>
        <div class="col-9 border">right</div>
      </div>
      <!-- end body -->
      <!-- footer -->
      <div class="row border">
        <div class="col-12 h50">footer</div>
      </div>
      <!-- end footer -->
    </div>
  </body>
</html>
