<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    normal text <br />
    <b>bold text</b><br />
    <i>italic text</i><br />
    <u>underline</u><br />
    <hr />
    <!-- unordered listing -->
    <!-- square, circle, disc -->
    <ul type="disc">
      <li>listing</li>
      <li>listing</li>
      <li>listing</li>
      <li>listing</li>
      <li>listing</li>
    </ul>

    <!-- ordered listing -->
    <!-- <tag attr='value' attr='value'></tag> -->
    <!-- attribute/property is used to customize certain tags -->
    <ol type="i">
      <li>listing</li>
      <li>listing</li>
      <li>listing</li>
      <li>listing</li>
      <li>listing</li>
    </ol>

    <!-- form input fields -->

    <!-- mandatory attr for anchor tag is href -->
    <a href="1.html" target="blank">home</a>
    <hr />
    <!-- madatory attr src -->
    <!-- 2 types of path (absolute, relative) -->
    <!-- don't ever use absolute path, only use relative path system -->

    <!-- <img src="image/1.jpg" height="200" width="200" border="0" /> -->

    <!-- ../ = one step back -->
    <!--  ../../ - two step back  -->
    <img src="../image/1.jpg" height="200" width="200" border="0" />
  </body>
</html>
