<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    normal text <br />
    <b>bold text</b><br />
    <i>italic text</i><br />
    <u>underline</u><br />
    <hr />
    <!-- unordered listing -->
    <!-- square, circle, disc -->
    <ul type="disc">
      <li>listing</li>
      <li>listing</li>
      <li>listing</li>
      <li>listing</li>
      <li>listing</li>
    </ul>

    <!-- ordered listing -->
    <!-- <tag attr='value' attr='value'></tag> -->
    <!-- attribute/property is used to customize certain tags -->
    <ol type="i">
      <li>listing</li>
      <li>listing</li>
      <li>listing</li>
      <li>listing</li>
      <li>listing</li>
    </ol>
  </body>
</html>
